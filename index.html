<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TechCorp Brasil Login</title>
<style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Arial', sans-serif; }

    body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        /* imagem de fundo */
        background: url('fae68a9c-1376-466f-9956-b7a0a4d185f4.png') no-repeat center center fixed;
        background-size: cover;
        color: #fff;
    }

    .container {
        background: rgba(0, 0, 0, 0.6); /* deixa o fundo do container translúcido */
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
        width: 350px;
        position: relative;
    }

    h2 {
        text-align: center;
        margin-bottom: 25px;
        font-weight: 600;
        color: #00aaff;
    }

    .input-group { margin-bottom: 20px; }

    input[type="text"], input[type="password"] {
        width: 100%;
        padding: 12px;
        border-radius: 8px;
        border: none;
        outline: none;
        background: rgba(255,255,255,0.1);
        color: #fff;
        font-size: 14px;
    }

    input::placeholder { color: rgba(255,255,255,0.7); }

    .btn {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 8px;
        background-color: #00aaff;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
        transition: background 0.3s ease;
    }

    .btn:hover { background-color: #0088cc; }

    .forgot {
        display: block;
        text-align: center;
        margin-top: 15px;
        color: #66ccff;
        text-decoration: none;
        font-size: 14px;
    }

    .forgot:hover { text-decoration: underline; }

    .message {
        text-align: center;
        margin-top: 15px;
        font-size: 14px;
        padding: 10px;
        border-radius: 8px;
        display: none;
        opacity: 0;
        transition: opacity 0.5s;
    }

    .success { background-color: rgba(0,255,255,0.3); color: #0ff; }
    .error { background-color: rgba(255,0,0,0.3); color: #f00; }
</style>
</head>
<body>
<div class="container" id="loginScreen">
    <h2>TechCorp Brasil - Acesso</h2>
    <div class="input-group">
        <input type="text" id="email" placeholder="E-mail TechCorp">
    </div>
    <div class="input-group">
        <input type="password" id="senha" placeholder="Senha">
    </div>
    <button class="btn" onclick="validarLogin()">Entrar</button>
    <a href="#" class="forgot">Esqueci minha senha</a>
    <div id="feedback" class="message"></div>
</div>

<div class="container" id="resetScreen" style="display:none;">
    <h2>Nova Senha</h2>
    <div class="input-group">
        <input type="password" id="novaSenha" placeholder="Nova senha">
    </div>
    <div class="input-group">
        <input type="password" id="confirmaSenha" placeholder="Confirmar nova senha">
    </div>
    <button class="btn" onclick="atualizarSenha()">Atualizar Senha</button>
    <div id="feedbackReset" class="message"></div>
</div>

<script>
function validarLogin() {
    const email = document.getElementById('email').value;
    const feedback = document.getElementById('feedback');

    if(!email.includes('@')) {
        feedback.textContent = 'O e-mail precisa conter "@"!';
        feedback.className = 'message error';
        feedback.style.display = 'block';
        feedback.style.opacity = '1';
        setTimeout(() => {
            feedback.style.opacity = '0';
            setTimeout(() => { feedback.style.display = 'none'; }, 500);
        }, 3000);
    } else {
        document.getElementById('loginScreen').style.display = 'none';
        document.getElementById('resetScreen').style.display = 'block';
    }
}

function atualizarSenha() {
    const novaSenha = document.getElementById('novaSenha').value;
    const confirmaSenha = document.getElementById('confirmaSenha').value;
    const feedbackReset = document.getElementById('feedbackReset');

    if(novaSenha === '' || confirmaSenha === '') {
        feedbackReset.textContent = 'Preencha ambos os campos!';
        feedbackReset.className = 'message error';
    } else if(novaSenha !== confirmaSenha) {
        feedbackReset.textContent = 'As senhas não coincidem!';
        feedbackReset.className = 'message error';
    } else {
        feedbackReset.textContent = 'Senha atualizada com sucesso!';
        feedbackReset.className = 'message success';
    }

    feedbackReset.style.display = 'block';
    feedbackReset.style.opacity = '1';
    setTimeout(() => {
        feedbackReset.style.opacity = '0';
        setTimeout(() => { feedbackReset.style.display = 'none'; }, 500);
    }, 3000);
}
</script>
</body>
</html>
