<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revalidação de Acesso FIAP</title>
    <style>
        body {
            background-color: #0f0f0f; /* Preto escuro */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .login-container {
            background-color: #1a1a1a; /* Preto mais claro para o card */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 0, 50, 0.3);
            width: 300px;
            text-align: center;
        }
        h2 {
            color: #ff4d6d; /* Rosa/avermelhado */
            margin-bottom: 20px;
        }
        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ff4d6d;
            background-color: #2a2a2a;
            color: #fff;
        }
        input::placeholder {
            color: #ff9999; /* Tom rosa mais claro */
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #ff1a1a; /* Vermelho vibrante */
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #ff4d6d; /* Rosa mais claro no hover */
        }
        .footer {
            margin-top: 15px;
            color: #ff9999;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Revalidação de Acesso</h2>
        <form>
            <input type="email" placeholder="E-mail FIAP" required>
            <input type="password" placeholder="Senha" required>
            <button type="submit">Entrar</button>
        </form>
        <div class="footer">
            Dúvidas? suporte@fiap.com.br<br>
            &copy; FIAP — 2025
        </div>
    </div>
</body>
</html>
